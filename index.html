<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Animation</title>
  <style>
    body {
      background: #0f2027;
      color: #00ffe5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      border-right: 2px solid #00ffe5;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(11) forwards, blink 0.6s infinite;
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 11ch }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ffe5 }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
